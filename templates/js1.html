        <style>
            .switch {
                position: relative;
                display: inline-block;
                width: 100px;
                height: 34px;
            }

            .switch input {
                display: none;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ca2222;
                -webkit-transition: 0.4s;
                transition: 0.4s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: 0.4s;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #2ab934;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #2196f3;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(65px);
            }

            /*------ ADDED CSS ---------*/
            .slider:after {
                content: "Unpaid";
                color: white;
                display: block;
                position: absolute;
                transform: translate(-50%, -50%);
                top: 50%;
                left: 53%;
                font-size: 11px;
                font-family: Verdana, sans-serif;
            }

            input:checked + .slider:after {
                content: "Paid";
            }

            /*--------- END --------*/

            .box {

            .pagination {

            .pagination a {
                color: black;

            .pagination a.active {

            .loader {

                border-bottom: 1.1em solid rgba(19, 183, 239, 0.2);
                border-left: 1.1em solid #ffffff;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
            }
            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

function renderTableData(page) {
  var startIndex = (page - 1) * rowsPerPage;
  var endIndex = startIndex + rowsPerPage;

  var tableBody = document.getElementById("table-body");
  tableBody.innerHTML = "";

  for (var i = startIndex; i < endIndex && i < totalRows; i++) {
    var row = `<tr>
      <td>
        <a href="/editUser/${myarr[i].mobileNumber}" style="text-decoration:none; color:#0f3d5c;">${myarr[i].name}</a>

}

function renderPagination() {
  var paginationDiv = document.getElementById("pagination");
  paginationDiv.innerHTML = "";

  for (var i = 1; i <= totalPages; i++) {
    var pageButton = document.createElement("button");
    pageButton.textContent = i;
    pageButton.classList.add("pagination-button");
    if (i === currentPage) {
      pageButton.classList.add("active");
    }
    pageButton.addEventListener("click", function () {
      currentPage = parseInt(this.textContent);
      renderTableData(currentPage);
      renderPagination();
    });
    paginationDiv.appendChild(pageButton);
  }
}

    renderTableData(currentPage);
    renderPagination();
    return;

    return (

    );
  });

  totalRows = myarr.length;
  totalPages = Math.ceil(totalRows / rowsPerPage);
  renderTableData(1);
  renderPagination();
}
